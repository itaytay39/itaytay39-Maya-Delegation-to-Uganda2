<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מפת משתתפים - מאיה משלחת לאוגנדה 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root {
            --md-primary: #6366f1;
            --md-secondary: #8b5cf6;
            --md-success: #10b981;
            --md-error: #ef4444;
            --md-warning: #f59e0b;
            --md-surface: #ffffff;
            --md-background: #f8fafc;
            --md-text: #1e293b;
            --md-border: #e2e8f0;
            --md-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --md-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --md-radius: 24px;
            --md-transition: 0.2s cubic-bezier(0.4,0,0.2,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: var(--md-text);
        }

        #app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--md-background);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-maya {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            background: white;
            padding: 5px;
        }

        .logo-maya:hover {
            transform: scale(1.05);
        }

        .logo-maya img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* Admin Buttons */
        .admin-fab {
            position: absolute;
            top: 15px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: var(--md-shadow);
            z-index: 100;
        }

        .admin-fab:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        #admin-login-btn {
            left: 15px;
        }

        .logout-btn {
            right: 15px;
            background: rgba(255,0,0,0.3) !important;
        }

        .logout-btn:hover {
            background: rgba(255,0,0,0.5) !important;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Search */
        .search-container {
            padding: 1rem;
            background: var(--md-surface);
            box-shadow: var(--md-shadow);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--md-background);
            border-radius: var(--md-radius);
            padding: 0.75rem 1rem;
            border: 2px solid var(--md-border);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            color: #64748b;
            margin-left: 0.5rem;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--md-text);
            background: transparent;
        }

        /* Admin Controls */
        .admin-controls {
            padding: 0 1rem;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .admin-control-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            background: var(--md-primary);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .admin-control-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
        
        /* Map */
        .map-container {
            height: 60vh;
            margin: 1rem;
            border-radius: var(--md-radius);
            overflow: hidden;
            box-shadow: var(--md-shadow-lg);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .participant-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--md-text);
            backdrop-filter: blur(10px);
            box-shadow: var(--md-shadow);
            z-index: 401;
        }

        /* Floating Action Buttons */
        .fab {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            box-shadow: var(--md-shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-fab {
            bottom: 1rem;
            left: 1rem;
            background: linear-gradient(135deg, var(--md-success), #059669);
        }

        .reset-view-fab {
            bottom: 1rem;
            right: 1rem; 
            background: linear-gradient(135deg, #42a5f5, #1976d2);
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }
        
        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal[hidden] {
            display: none !important;
        }

        .modal:not([hidden]) {
            display: flex;
        }

        .modal-content {
            background: var(--md-surface);
            border-radius: var(--md-radius);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--md-text);
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--md-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--md-background);
            font-family: 'Heebo', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Heebo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--md-border);
            color: var(--md-text);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            padding: 0 !important;
            border-radius: 16px !important;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important;
            background: var(--md-surface) !important;
            margin-top: 10px !important; 
        }

        .leaflet-popup-content {
            margin: 0 !important;
            min-width: 260px;
            max-width: 300px;
            font-family: 'Heebo', sans-serif;
            direction: rtl;
        }

        .leaflet-popup-tip-container { opacity: 0.95; }
        .leaflet-popup-tip { background: var(--md-surface) !important; box-shadow: none !important; border-radius: 4px; }
        
        .leaflet-popup-close-button {
            top: 8px !important; right: 8px !important; font-size: 24px !important;
            background: none !important; border-radius: 50%; padding: 0;
            width: 32px; height: 32px; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s; z-index: 10;
        }
        .leaflet-popup-close-button:hover { background-color: rgba(0,0,0,0.05) !important; }
        .leaflet-popup-close-button span { display: none; }
        .leaflet-popup-close-button::before { content: 'close'; font-family: 'Material Symbols Outlined'; font-size: 20px; line-height: 1; }

        .popup-box { padding: 1rem; text-align: center; border: none; }
        .popup-name { font-size: 1.3rem; font-weight: 700; color: var(--md-primary); margin-bottom: 0.4rem; display: flex; align-items: center; justify-content: center; gap: 0.4rem; }
        .popup-city { font-size: 1rem; font-weight: 500; color: var(--md-text); margin-bottom: 0.4rem; display: flex; align-items: center; justify-content: center; gap: 0.4rem; }
        .popup-phone { font-size: 0.9rem; color: #64748b; margin-bottom: 0.8rem; direction: ltr; font-weight: 500; }
        
        .popup-btns { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.5rem; justify-content: center; margin-top: 0.8rem; }
        .popup-btn {
            padding: 0.6rem 0.8rem; border: none; border-radius: 10px; font-size: 0.9rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 0.4rem;
            color: white !important; font-family: 'Heebo', sans-serif; min-height: 40px; box-shadow: var(--md-shadow);
        }
        .popup-btn .material-symbols-outlined { color: white !important; font-size: 1.1rem; }
        .popup-btn.phone { background: linear-gradient(135deg, var(--md-primary), #4f46e5); }
        .popup-btn.whatsapp { background: linear-gradient(135deg, var(--md-success), #059669); }
        .popup-btn.edit { background: linear-gradient(135deg, var(--md-warning), #d97706); }
        .popup-btn.delete { background: linear-gradient(135deg, var(--md-error), #dc2626); }
        .popup-btn:hover { transform: translateY(-2px); box-shadow: var(--md-shadow-lg); }
        
        /* Responsive */
        @media (max-width: 480px) {
            #app-container { max-width: 100vw; }
            .header { padding: 1.5rem 1rem; }
            .logo-maya { width: 120px; height: 120px; }
            .admin-fab { width: 40px; height: 40px; top: 10px; }
            #admin-login-btn { left: 10px; }
            .logout-btn { right: 10px; }
            .modal-content { margin: 1rem; padding: 1.5rem; }
            .participant-count { font-size: 0.75rem; padding: 0.25rem 0.5rem; }
            .popup-btns { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header class="header">
            <button id="admin-login-btn" class="admin-fab" title="כניסת אדמין">
                <span class="material-symbols-outlined">admin_panel_settings</span>

                <span class="material-symbols-outlined">logout</span>

            <div class="logo-container">
                <div class="logo-maya">
                    <img src="https://itaytay39.github.io/Maya-Delegation-to-Uganda1/logo.jpg" alt="מאיה משלחת לאוגנדה" onerror="this.src='https://placehold.co/140x140/FFFFFF/A0B939?text=Logo'">
                </div>

            <div class="title">מאיה - משלחת לאוגנדה</div>

            <button id="import-btn" class="admin-control-btn">

                <span class="material-symbols-outlined">download</span>

    </div>

            <h3>🔐 כניסת מנהל</h3>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="סיסמה" id="admin-password">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="admin-login">
                    <span class="material-symbols-outlined">login</span>
                    כניסה
                </button>
                <button class="btn btn-secondary" id="admin-cancel">
                    <span class="material-symbols-outlined">close</span>
                    ביטול
                </button>
            </div>
        </div>
    </div>
    
    <!-- User form modal would go here, but is omitted for this example -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- DATA ---
        // This is the updated participant list from your CSV file.
        const participants = [
            { id: 1, name: "איתי תעיזי", city: "תל אביב-יפו", phone: "052-5409985", lat: 32.0853, lon: 34.7818 },
            { id: 2, name: "מאיה לוי", city: "רמת גן", phone: "054-4441234", lat: 32.0826, lon: 34.8093 },
            { id: 3, name: "יונתן כהן", city: "גבעתיים", phone: "052-1234567", lat: 32.0731, lon: 34.8103 },
            { id: 4, name: "נועה מזרחי", city: "רחובות", phone: "050-7654321", lat: 31.8928, lon: 34.8113 },
            { id: 5, name: "דניאל ישראלי", city: "ירושלים", phone: "054-9876543", lat: 31.7683, lon: 35.2137 },
            { id: 6, name: "שיר ביטון", city: "חיפה", phone: "053-4567890", lat: 32.7940, lon: 34.9896 },
            { id: 7, name: "עמית דהן", city: "הוד השרון", phone: "052-2345678", lat: 32.15, lon: 34.8906 },
            { id: 8, name: "רוני אברהם", city: "כפר סבא", phone: "054-8765432", lat: 32.1741, lon: 34.908 },
            { id: 9, name: "איתמר פרידמן", city: "באר שבע", phone: "050-3456789", lat: 31.253, lon: 34.7915 },
            { id: 10, name: "הילה כץ", city: "הרצליה", phone: "052-8765432", lat: 32.1664, lon: 34.8433 },
            { id: 11, name: "אורן גולדשטיין", city: "קריית אונו", phone: "054-3456789", lat: 32.0599, lon: 34.8611 },
            { id: 12, name: "יעל חדד", city: "אשדוד", phone: "053-5678901", lat: 31.8044, lon: 34.6553 },
            { id: 13, name: "גיא ששון", city: "חולון", phone: "052-4567890", lat: 32.0169, lon: 34.7853 },
            { id: 14, name: "לירון אזולאי", city: "כפר יונה", phone: "050-6789012", lat: 32.3204, lon: 34.9312 },
            { id: 15, name: "תומר טל", city: "נתניה", phone: "054-7890123", lat: 32.3215, lon: 34.8532 },
            { id: 16, name: "שני בן דוד", city: "פתח תקווה", phone: "052-8901234", lat: 32.0879, lon: 34.8872 },
            { id: 17, name: "עומר שוורץ", city: "כוכב יאיר", phone: "050-9012345", lat: 32.2355, lon: 34.9881 },
            { id: 18, name: "מיכל ברקוביץ'", city: "ראש העין", phone: "054-1234567", lat: 32.0954, lon: 34.9565 },
            { id: 19, name: "נדב קליין", city: "ראשון לציון", phone: "052-2345678", lat: 31.973, lon: 34.7925 },
            { id: 20, name: "עדי וייס", city: "רעננה", phone: "050-3456789", lat: 32.1844, lon: 34.8714 }
        ];

        // --- MAP INITIALIZATION ---
        const map = L.map('map').setView([31.5, 34.9], 8); // Center of Israel
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        let participantMarkers = []; // To hold the actual marker objects for filtering

        // --- GLOBAL VARIABLES ---
        let isAdmin = false;
        const ADMIN_PASSWORD = "2025"; // Change this to your desired password

        // --- UI ELEMENTS ---
        const searchInput = document.getElementById('search-input');
        const participantCountEl = document.getElementById('participant-count');
        const resetViewBtn = document.getElementById('reset-view-fab');

        // Admin UI
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLogoutBtn = document.getElementById('admin-logout-btn');
        const adminControls = document.getElementById('admin-controls');
        const addUserBtn = document.getElementById('add-user-btn');
        const adminLoginModal = document.getElementById('admin-login-modal');

        // --- FUNCTIONS ---

        /**
         * Creates the HTML content for a participant's popup.
         */
        function createPopupContent(participant) {
            // Remove dashes for the phone link
            const telLink = participant.phone.replace(/-/g, '');
            let adminButtons = '';
            
            // If the user is an admin, show edit/delete buttons
            if (isAdmin) {
                adminButtons = `
                    <a href="#" class="popup-btn edit" data-id="${participant.id}"><span class="material-symbols-outlined">edit</span>עריכה</a>
                    <a href="#" class="popup-btn delete" data-id="${participant.id}"><span class="material-symbols-outlined">delete</span>מחיקה</a>
                `;
            }

            return `
                <div class="popup-box">
                    <div class="popup-name"><span class="material-symbols-outlined">person</span>${participant.name}</div>
                    <div class="popup-city"><span class="material-symbols-outlined">location_city</span>${participant.city}</div>
                    <div class="popup-phone">${participant.phone}</div>
                    <div class="popup-btns">
                        <a href="tel:${telLink}" class="popup-btn phone"><span class="material-symbols-outlined">call</span>חיוג</a>
                        <a href="https://wa.me/972${telLink.substring(1)}" target="_blank" class="popup-btn whatsapp"><span class="material-symbols-outlined">chat</span>WhatsApp</a>
                        ${adminButtons}
                    </div>
                </div>
            `;
        }

        /**
         * Loads and displays participants on the map.
         */
        function loadParticipants() {
            markers.clearLayers();
            participantMarkers = [];

            participants.forEach(p => {
                if (p.lat && p.lon) {
                    const marker = L.marker([p.lat, p.lon], {
                        // Store data in the marker for filtering
                        name: p.name,
                        city: p.city,
                    });
                    marker.bindPopup(() => createPopupContent(p));
                    
                    participantMarkers.push(marker);
                    markers.addLayer(marker);
                }
            });

            map.addLayer(markers);
            updateParticipantCount(participants.length);
        }

        /**
         * Updates the participant count display.
         */
        function updateParticipantCount(count) {
            participantCountEl.textContent = `${count} משתתפים`;
        }
        
        /**
         * Filters markers based on search input.
         */
        function filterParticipants() {
            const query = searchInput.value.toLowerCase().trim();
            
            markers.clearLayers(); // Clear the cluster group

            const filteredMarkers = participantMarkers.filter(marker => {
                const name = marker.options.name.toLowerCase();
                const city = marker.options.city.toLowerCase();
                return name.includes(query) || city.includes(query);
            });
            
            filteredMarkers.forEach(marker => markers.addLayer(marker)); // Add filtered markers back
            updateParticipantCount(filteredMarkers.length);
        }

        /**
         * Updates the UI based on admin status.
         */
        function updateAdminUI() {
            if (isAdmin) {
                adminLoginBtn.style.display = 'none';
                adminLogoutBtn.style.display = 'flex';
                adminControls.style.display = 'flex';
                addUserBtn.style.display = 'flex';
            } else {
                adminLoginBtn.style.display = 'flex';
                adminLogoutBtn.style.display = 'none';
                adminControls.style.display = 'none';
                addUserBtn.style.display = 'none';
            }
            // We need to reload participants to show/hide admin buttons in popups
            // This is only necessary if a popup is already open, but it's simpler to just reload.
            loadParticipants(); 
        }

        /**
         * Handles the admin login attempt.
         */
        function handleAdminLogin() {
            const passwordInput = document.getElementById('admin-password');
            if (passwordInput.value === ADMIN_PASSWORD) {
                isAdmin = true;
                adminLoginModal.setAttribute('hidden', '');
                passwordInput.value = '';
                updateAdminUI();
            } else {
                alert('סיסמה שגויה!');
            }
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', filterParticipants);

        resetViewBtn.addEventListener('click', () => {
            map.setView([31.5, 34.9], 8);
        });

        // Admin login flow
        adminLoginBtn.addEventListener('click', () => {
            adminLoginModal.removeAttribute('hidden');
        });

        adminLogoutBtn.addEventListener('click', () => {
            isAdmin = false;
            updateAdminUI();
        });

        document.getElementById('admin-cancel').addEventListener('click', () => {
            adminLoginModal.setAttribute('hidden', '');
        });

        document.getElementById('admin-login').addEventListener('click', handleAdminLogin);
        
        // Allow submitting login with Enter key
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAdminLogin();
            }
        });

        // Placeholder for admin actions
        addUserBtn.addEventListener('click', () => alert('תכונה להוספת משתתף תהיה זמינה בקרוב.'));
        document.getElementById('import-btn').addEventListener('click', () => alert('תכונה לייבוא מאקסל תהיה זמינה בקרוב.'));
        document.getElementById('export-btn').addEventListener('click', () => alert('תכונה לייצוא לאקסל תהיה זמינה בקרוב.'));

        // Handle clicks inside the popup for delete/edit buttons
        map.on('popupopen', function (e) {
            const popupNode = e.popup.getElement();
            if (!popupNode) return;

            const deleteBtn = popupNode.querySelector('.delete');
            const editBtn = popupNode.querySelector('.edit');
            
            if (deleteBtn) {
                deleteBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    const id = event.currentTarget.dataset.id;
                    if (confirm('האם אתה בטוח שברצונך למחוק את המשתתף?')) {
                        alert(`בקשה למחיקת משתתף עם ID: ${id}. (תכונה בפיתוח)`);
                        // In a real app, you would remove the participant from the array and reload.
                    }
                });
            }

             if (editBtn) {
                editBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    const id = event.currentTarget.dataset.id;
                    alert(`בקשה לעריכת משתתף עם ID: ${id}. (תכונה בפיתוח)`);
                });
            }
        });


        // --- INITIAL LOAD ---
        loadParticipants();
        updateAdminUI();
    });
    </script>
</body>
</html>
