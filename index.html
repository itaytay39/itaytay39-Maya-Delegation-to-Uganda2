            --md-primary: #6366f1;
            --md-secondary: #8b5cf6;
            --md-success: #10b981;
            --md-error: #ef4444;
            --md-warning: #f59e0b;
            --md-surface: #ffffff;
            --md-background: #f8fafc;
            --md-text: #1e293b;
            --md-border: #e2e8f0;
            --md-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --md-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --md-radius: 24px;
            --md-transition: 0.2s cubic-bezier(0.4,0,0.2,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: var(--md-text);
        }

        #app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--md-background);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* כותרת */
        .header {
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-maya {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            background: white;
            padding: 5px;
        }

        .logo-maya:hover {
            transform: scale(1.05);
        }

        .logo-maya img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .admin-fab {
            position: absolute;
            top: 15px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: var(--md-shadow);
            z-index: 100;
        }

        .admin-fab:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* כפתור כניסה משמאל */
        #admin-login-btn {
            left: 15px;
        }

        /* כפתור יציאה מימין */
        .logout-btn {
            right: 15px;
            background: rgba(255,0,0,0.3) !important;
        }

        .logout-btn:hover {
            background: rgba(255,0,0,0.5) !important;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* חיפוש */
        .search-container {
            padding: 1rem;
            background: var(--md-surface);
            box-shadow: var(--md-shadow);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--md-background);
            border-radius: var(--md-radius);
            padding: 0.75rem 1rem;
            border: 2px solid var(--md-border);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            color: #64748b;
            margin-left: 0.5rem;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--md-text);
            background: transparent;
        }

        /* כפתורי ניהול אדמין */
        .admin-controls {
            padding: 0 1rem;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .admin-control-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            background: var(--md-primary);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .admin-control-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* מפה */
        .map-container {
            height: 60vh;
            margin: 1rem;
            border-radius: var(--md-radius);
            overflow: hidden;
            box-shadow: var(--md-shadow-lg);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .participant-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--md-text);
            backdrop-filter: blur(10px);
            box-shadow: var(--md-shadow);
        }

        /* כפתורים צפים */
        .fab {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            box-shadow: var(--md-shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-fab {
            bottom: 1rem;
            left: 1rem;
            background: linear-gradient(135deg, var(--md-success), #059669);
        }

        .reset-view-fab { /* New FAB for resetting map view */
            bottom: 1rem;
            right: 1rem; /* Positioning for the new FAB */
            background: linear-gradient(135deg, #42a5f5, #1976d2); /* Blue gradient */
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }

        /* מודלים */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal[hidden] {
            display: none !important;
        }

        .modal:not([hidden]) {
            display: flex;
        }

        .modal-content {
            background: var(--md-surface);
            border-radius: var(--md-radius);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--md-text);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* טפסים */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--md-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--md-background);
            font-family: 'Heebo', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* כפתורים */
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Heebo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--md-border);
            color: var(--md-text);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        /* עיצוב בועית Popup */
        /* Redesigned Popup for better mobile UX */
        .leaflet-popup-content-wrapper {
            padding: 0 !important; /* Remove default padding */
            border-radius: 16px !important; /* More rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important; /* Stronger shadow */
            background: var(--md-surface) !important;
            /* Added margin from top to push popup slightly down from marker, if needed */
            margin-top: 10px !important; 
        }

        .leaflet-popup-content {
            margin: 0 !important; /* Remove default margin */
            min-width: 260px; /* Reduced min-width */
            max-width: 300px; /* Reduced max-width for better mobile fit */
            font-family: 'Heebo', sans-serif;
            direction: rtl;
        }

        .leaflet-popup-tip-container { /* Container for the tip (tail) */
            opacity: 0.95; /* Slight transparency for glassmorphism effect */
        }
        .leaflet-popup-tip {
            background: var(--md-surface) !important; /* Match popup background */
            box-shadow: none !important; /* Remove tip shadow */
            border-radius: 4px; /* Slight rounding for the tip */
        }
        .leaflet-popup-close-button {
            top: 8px !important;
            right: 8px !important;
            font-size: 24px !important;
            color: var(--md-sys-outline) !important;
            background: none !important;
            border-radius: 50%;
            padding: 0;
            width: 32px; /* Increased width for touch target */
            height: 32px; /* Increased height for touch target */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 10; /* Ensure it's above other elements */
        }
        .leaflet-popup-close-button:hover {
            background-color: rgba(0,0,0,0.05) !important;
        }
        .leaflet-popup-close-button span { /* Hide default 'x' and use Material icon if needed */
            display: none;
        }
        .leaflet-popup-close-button::before {
            content: 'close'; /* Material icon for close */
            font-family: 'Material Symbols Outlined';
            font-size: 20px;
            line-height: 1;
            color: var(--md-sys-outline);
        }

        .popup-box {
            background: var(--md-surface);
            border-radius: var(--md-radius); /* Already handled by wrapper */
            padding: 1rem; /* Reduced padding */
            text-align: center;
            /* Box-shadow handled by wrapper */
            border: none; /* Remove inner border */
        }

        .popup-name {
            font-size: 1.3rem; /* Slightly smaller font */
            font-weight: 700;
            color: var(--md-primary);
            margin-bottom: 0.4rem; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
        }

        .popup-city {
            font-size: 1rem; /* Slightly smaller font */
            font-weight: 500;
            color: var(--md-text);
            margin-bottom: 0.4rem; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
        }

        .popup-phone {
            font-size: 0.9rem; /* Slightly smaller font */
            color: #64748b;
            margin-bottom: 0.8rem; /* Reduced margin */
            direction: ltr;
            font-weight: 500;
        }

        .popup-btns {
            display: grid; /* Changed to grid for better control over layout */
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adaptive columns */
            gap: 0.5rem; /* Reduced gap */
            justify-content: center; /* Center buttons */
            margin-top: 0.8rem; /* Space from phone number */
        }

        .popup-btn {
            padding: 0.6rem 0.8rem; /* Reduced padding */
            border: none;
            border-radius: 10px; /* Slightly smaller radius */
            font-size: 0.9rem; /* Reduced font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
            color: white !important;
            font-family: 'Heebo', sans-serif;
            min-height: 40px; /* Reduced min-height */
            box-shadow: var(--md-shadow); /* Add subtle shadow to buttons */
        }

        .popup-btn .material-symbols-outlined {
            color: white !important;
            font-size: 1.1rem; /* Slightly smaller icon */
        }

        .popup-btn.phone { 
            background: linear-gradient(135deg, var(--md-primary), #4f46e5); 
        }
        .popup-btn.whatsapp { 
            background: linear-gradient(135deg, var(--md-success), #059669); 
        }
        .popup-btn.edit { 
            background: linear-gradient(135deg, var(--md-warning), #d97706);
        }
        .popup-btn.delete { 
            background: linear-gradient(135deg, var(--md-error), #dc2626); 
        }
        .popup-btn.carpool { 
            background: linear-gradient(135deg, #374151, #1f2937); 
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-shadow-lg);
        }

        /* הודעות מערכת */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--md-surface);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--md-shadow-lg);
            border-left: 4px solid var(--md-success);
            animation: slideIn 0.3s ease;
            min-width: 250px;
        }

        .toast.error {
            border-left-color: var(--md-error);
        }

        .toast.warning {
            border-left-color: var(--md-warning);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* CSS for slideOut animation, originally in script.js */
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* רספונסיביות */
        @media (max-width: 480px) {
            #app-container {
                max-width: 100vw;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .logo-maya {
                width: 120px;
                height: 120px;
            }
            
            .admin-fab {
                width: 40px;
                height: 40px;
                top: 10px;
            }
            
            #admin-login-btn {
                left: 10px;
            }
            
            .logout-btn {
                right: 10px;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .participant-count {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            /* Responsive Popup Buttons */
            .popup-btns {
                grid-template-columns: 1fr; /* Single column for very small screens */
            }
            .popup-btn {
                max-width: none;
            }
        }
    </style>
</head>

        function distance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

            parseCSV(csvText) {
                const lines = csvText.split(/\r\n|\n/).filter(line => line.trim() !== ''); 
                return lines.map(line => {
                    const result = []; let current = ''; let inQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i]; const nextChar = line[i+1];
                        if (char === '"' && inQuotes && nextChar === '"') { current += '"'; i++; } 
                        else if (char === '"') { inQuotes = !inQuotes; } 
                        else if (char === ',' && !inQuotes) { result.push(current.trim().replace(/^"|"$/g, '')); current = ''; } 
                        else { current += char; }
                    }
                    result.push(current.trim().replace(/^"|"$/g, ''));
                    return result;
                });

                const cleaned = phone.replace(/\D/g, ''); 
                if (cleaned.startsWith('0')) {
                    return cleaned;

                    return '0' + cleaned.substring(3); 
                }
                return '0' + cleaned.slice(-9);

                    try {
                        let data;
                        if (file.name.endsWith('.csv')) {
                            // טיפול ב-CSV
                            const csv = e.target.result;
                            const lines = csv.split('\n');

                                return { name: name?.trim(), city: city?.trim(), phone: phone?.trim(), whatsapp: whatsapp?.trim() };
                            }).filter(item => item.name && item.city && item.phone);
                        } else {
                            // טיפול ב-Excel
                            const workbook = XLSX.read(e.target.result, {type: 'binary'});
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            data = XLSX.utils.sheet_to_json(worksheet);
                        }
                        
                        // הוספת קואורדינטות לכל משתתף
                        processImportedData(data);
                        
                    } catch (error) {
                        console.error('❌ שגיאה ביבוא קובץ:', error);
                        ToastManager.show('שגיאה בקריאת הקובץ', 'error');
                    }

                if (file.name.endsWith('.csv')) {
                    reader.readAsText(file);
                } else {
                    reader.readAsBinaryString(file);
                }
            });

                try {
                    const { lat, lon } = await geocodeCity(item.city);
                    participants.push({
                        name: item.name,
                        city: item.city,
                        lat,
                        lon,
                        phone: item.phone,
                        whatsapp: item.whatsapp || ''
                    });
                    successCount++;
                    await new Promise(resolve => setTimeout(resolve, 200)); // למנוע spam ל-API
                } catch (error) {
                    console.warn(`⚠️ לא ניתן למצוא מיקום עבור ${item.city}`);
                }
            }
            
            StorageManager.save();
            renderMarkers();
            updateParticipantCount();
            ToastManager.show(`יובאו בהצלחה ${successCount} משתתפים!`);
        }

        // יצוא ל-Excel
        function exportToExcel() {
            return AdminGuard.requireAdmin(() => {
                const exportData = participants.map(p => ({
                    'שם': p.name,
                    'עיר': p.city,
                    'טלפון': p.phone,
                    'וואטסאפ': p.whatsapp || '',
                    'קו רוחב': p.lat,
                    'קו אורך': p.lon
                }));
                
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "משתתפים");
                
                const fileName = `maya-participants-${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                ToastManager.show('הקובץ יוצא בהצלחה! 📊');
            });
        }

        // מאזיני אירועים
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            console.log("🔐 נפתח מודל כניסת אדמין");
            adminModal.hidden = false;
            document.getElementById('admin-password').focus();
        });

        document.getElementById('admin-logout-btn').addEventListener('click', () => {
            console.log("🚪 התנתקות אדמין");
            setAdminMode(false);
        });

        document.getElementById('admin-cancel').addEventListener('click', () => {
            adminModal.hidden = true;
            document.getElementById('admin-password').value = '';
        });

        document.getElementById('admin-login').addEventListener('click', () => {
            const password = document.getElementById('admin-password').value;
            console.log("🔑 ניסיון התחברות אדמין");
            
            if (password === adminPassword) {
                setAdminMode(true);
                adminModal.hidden = true;
                document.getElementById('admin-password').value = '';
                console.log("✅ התחברות אדמין הצליחה");
            } else {
                console.warn("❌ ניסיון התחברות אדמין נכשל");
                ToastManager.show('סיסמה שגויה!', 'error');
                document.getElementById('admin-password').value = '';
            }
        });

        // כפתורי יבוא ויצוא
        document.getElementById('import-btn').addEventListener('click', () => {
            fileInput.click();
        });

        document.getElementById('export-btn').addEventListener('click', exportToExcel);

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                importFromFile(file);
                e.target.value = ''; // איפוס הקלט
            }
        });

        // הוספת משתמש
        addBtn.addEventListener('click', () => {
            return AdminGuard.requireAdmin(() => {
                console.log("➕ פתיחת טופס הוספת משתמש");
                editIdx = null;
                document.getElementById('user-form-title').innerText = '➕ הוסף משתתף';
                document.getElementById('user-name').value = '';
                document.getElementById('user-city').value = '';
                document.getElementById('user-phone').value = '';
                document.getElementById('user-whatsapp').value = '';
                userModal.hidden = false;
            });
        });

        document.getElementById('user-cancel').addEventListener('click', () => {
            userModal.hidden = true;
        });

        // שמירת משתמש
        document.getElementById('user-save').addEventListener('click', async () => {
            return AdminGuard.requireAdmin(async () => {
                const name = document.getElementById('user-name').value.trim();
                const city = document.getElementById('user-city').value.trim();
                const phone = document.getElementById('user-phone').value.trim();
                const whatsapp = document.getElementById('user-whatsapp').value.trim();
                
                if (!name || !city || !phone) {
                    ToastManager.show('אנא מלא את כל השדות הנדרשים', 'error');
                    return;
                }
                
                if (!/^0\d{8,9}$/.test(phone)) {
                    ToastManager.show('מספר טלפון לא תקין', 'error');
                    return;
                }
                
                try {
                    const saveBtn = document.getElementById('user-save');
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = '<span class="material-symbols-outlined">autorenew</span> שומר...';
                    
                    console.log(`💾 שומר משתמש: ${name} מ${city}`);
                    const { lat, lon } = await geocodeCity(city);
                    
                    if (editIdx !== null) {
                        console.log(`✏️ עודכן משתמש: ${participants[editIdx].name} → ${name}`);
                        participants[editIdx] = {name, city, lat, lon, phone, whatsapp};
                        editIdx = null;
                        ToastManager.show(`${name} עודכן בהצלחה!`);
                    } else {
                        console.log(`➕ נוסף משתמש חדש: ${name}`);
                        participants.push({name, city, lat, lon, phone, whatsapp});
                        ToastManager.show(`${name} נוסף בהצלחה!`);
                    }
                    
                    StorageManager.save();
                    userModal.hidden = true;
                    renderMarkers();
                    updateParticipantCount();
                    
                } catch (err) {
                    console.error("❌ שגיאה בשמירת משתמש:", err);
                    ToastManager.show('לא נמצא מיקום לעיר שהוזנה. אנא בדוק את שם העיר.', 'error');
                } finally {
                    const saveBtn = document.getElementById('user-save');
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<span class="material-symbols-outlined">save</span> שמירה';
                }
            });
        });

        // חיפוש
        searchInput.addEventListener('input', function() {
            const val = this.value.trim().toLowerCase();
            console.log(`🔍 חיפוש: "${val}"`);
            
            if (!val) {
                renderMarkers();
                return;
            }
            const filtered = participants.filter(p =>
                p.name.toLowerCase().includes(val) || 
                p.city.toLowerCase().includes(val) || 
                p.phone.includes(val)
            );
            console.log(`📋 נמצאו ${filtered.length} תוצאות חיפוש`);
            renderMarkers(filtered);
        });

        // סגירת מודלים בלחיצה חיצונית
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.hidden = true;
            }
        });

        // אתחול ראשוני
        window.addEventListener('resize', () => { map.invalidateSize(); });
        setTimeout(() => { map.invalidateSize(); }, 500);

        // טעינת נתונים מ-localStorage או שימוש בברירת מחדל
        console.log("🚀 מתחיל עיבוד נתונים ראשוני...");
        if (!StorageManager.load()) {
            console.log("📦 משתמש בנתונים לדוגמה");
            StorageManager.save(); // שמירה ראשונית
        }

        renderMarkers();
        updateParticipantCount();
        console.log("✅ אפליקציית מאיה מוכנה לשימוש!");

        // הוספת CSS לאנימציית slideOut (Original location)
        const additionalCSS = `
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        `;
        const style = document.createElement('style');
        style.innerHTML = additionalCSS;
        document.head.appendChild(style);

        // 📊 סטטיסטיקות למפתחים
        console.log(`
        📊 סטטיסטיקות המערכת:
        👥 משתתפים: ${participants.length}
        🔐 מצב אדמין: ${admin ? 'מחובר' : 'מנותק'}
        🗺️ מרכז מפה: [31.5, 34.75]
        🎨 עיצוב: Material Design 3 מתקדם
        📱 רספונסיבי: מותאם למובייל בלבד
        🔍 חיפוש: זמין
        🚗 נסיעות משותפות: זמין
        📊 יבוא/יצוא Excel: זמין לאדמין
        💾 אחסון: localStorage
        🔐 הגנת אדמין: מתקדמת
        `);

        // Handle click on reset view FAB - added by Gemini, adjusted for Leaflet
        document.getElementById('reset-view-fab').addEventListener('click', () => {
            map.setView([31.5, 34.75], 8); // Reset to Israel center and zoom
            ToastManager.show('הצגת מפה אופסה למרכז ישראל', 'info');
        });
    </script>
</body>
</html>
