            --md-warning: #f59e0b;

        * {

        body {

        #app-container {

            background: var(--md-background);

            position: relative;

            position: relative;

            background: white;
            padding: 5px;

        .logo-maya:hover {

        .admin-fab {

            top: 15px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: var(--md-shadow);
            z-index: 100;
        }

        .admin-fab:hover {

        }

        /* ×›×¤×ª×•×¨ ×›× ×™×¡×” ××©×××œ */

        }

        .logout-btn:hover {

        }

        .title {

            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* ×—×™×¤×•×© */
        .search-container {
            padding: 1rem;
            background: var(--md-surface);
            box-shadow: var(--md-shadow);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--md-background);
            border-radius: var(--md-radius);
            padding: 0.75rem 1rem;
            border: 2px solid var(--md-border);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            color: #64748b;
            margin-left: 0.5rem;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--md-text);
            background: transparent;
        }

        /* ×›×¤×ª×•×¨×™ × ×™×”×•×œ ××“××™×Ÿ */
        .admin-controls {
            padding: 0 1rem;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .admin-control-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            background: var(--md-primary);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .admin-control-btn:hover {

        /* ××¤×” */

            margin: 1rem;
            border-radius: var(--md-radius);
            overflow: hidden;

            position: relative;

        }

        .participant-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            padding: 0.5rem 1rem;
            border-radius: 20px;

            backdrop-filter: blur(10px);
            box-shadow: var(--md-shadow);

        /* ×›×¤×ª×•×¨×™× ×¦×¤×™× */
        .fab {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            box-shadow: var(--md-shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-fab {

            left: 1rem;
            background: linear-gradient(135deg, var(--md-success), #059669);
        }

        .reset-view-fab { /* New FAB for resetting map view */
            bottom: 1rem;
            right: 1rem; /* Positioning for the new FAB */
            background: linear-gradient(135deg, #42a5f5, #1976d2); /* Blue gradient */
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }

        /* ××•×“×œ×™× */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal[hidden] {
            display: none !important;
        }

        .modal:not([hidden]) {

        }

        .modal-content {

            width: 100%;
            max-width: 400px;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h3 {

            margin-bottom: 1.5rem;
            color: var(--md-text);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* ×˜×¤×¡×™× */

        }

        /* ×›×¤×ª×•×¨×™× */

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Heebo', sans-serif;
        }

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background: var(--md-border);
            color: var(--md-text);
        }

        }

        /* ×¢×™×¦×•×‘ ×‘×•×¢×™×ª Popup - ××•×ª×× ××™×©×™×ª */
        .leaflet-popup-content-wrapper {
            padding: 0 !important; /* Remove default padding */
            border-radius: 16px !important; /* More rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2) !important; /* Stronger shadow */
            background: var(--md-surface) !important;
            margin-top: 10px !important; 
        }

        .leaflet-popup-content {
            margin: 0 !important; /* Remove default margin */
            min-width: 260px; /* Reduced min-width */
            max-width: 300px; /* Reduced max-width for better mobile fit */
            font-family: 'Heebo', sans-serif;
            direction: rtl;
        }

        .leaflet-popup-tip-container { /* Container for the tip (tail) */
            opacity: 0.95; /* Slight transparency for glassmorphism effect */
        }
        .leaflet-popup-tip {
            background: var(--md-surface) !important; /* Match popup background */
            box-shadow: none !important; /* Remove tip shadow */
            border-radius: 4px; /* Slight rounding for the tip */
        }
        .leaflet-popup-close-button {
            top: 8px !important;
            right: 8px !important;
            font-size: 24px !important;
            color: var(--md-text) !important; /* changed from outline for better visibility */
            background: none !important;
            border-radius: 50%;
            padding: 0;
            width: 32px; /* Increased width for touch target */
            height: 32px; /* Increased height for touch target */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 10; /* Ensure it's above other elements */
        }
        .leaflet-popup-close-button:hover {
            background-color: rgba(0,0,0,0.05) !important;
        }
        .leaflet-popup-close-button span { /* Hide default 'x' and use Material icon if needed */
            display: none;
        }
        .leaflet-popup-close-button::before {
            content: 'close'; /* Material icon for close */
            font-family: 'Material Symbols Outlined';
            font-size: 20px;
            line-height: 1;
            color: var(--md-text); /* changed from outline for better visibility */
        }

        .popup-box {
            background: var(--md-surface);
            border-radius: var(--md-radius); /* Already handled by wrapper */
            padding: 1rem; /* Reduced padding */
            text-align: center;
            border: none; /* Remove inner border */
        }

        .popup-name {
            font-size: 1.3rem; /* Slightly smaller font */
            font-weight: 700;
            color: var(--md-primary);
            margin-bottom: 0.4rem; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
        }

        .popup-city {
            font-size: 1rem; /* Slightly smaller font */
            font-weight: 500;
            color: var(--md-text);
            margin-bottom: 0.4rem; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
        }

        .popup-phone {
            font-size: 0.9rem; /* Slightly smaller font */
            color: #64748b;
            margin-bottom: 0.8rem; /* Reduced margin */
            direction: ltr;
            font-weight: 500;
        }

        .popup-btns {
            display: grid; /* Changed to grid for better control over layout */
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adaptive columns */
            gap: 0.5rem; /* Reduced gap */
            justify-content: center; /* Center buttons */
            margin-top: 0.8rem; /* Space from phone number */
        }

        .popup-btn {
            padding: 0.6rem 0.8rem; /* Reduced padding */
            border: none;
            border-radius: 10px; /* Slightly smaller radius */
            font-size: 0.9rem; /* Reduced font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem; /* Reduced gap */
            color: white !important;
            font-family: 'Heebo', sans-serif;
            min-height: 40px; /* Reduced min-height */
            box-shadow: var(--md-shadow); /* Add subtle shadow to buttons */
        }

        .popup-btn .material-symbols-outlined {
            color: white !important;
            font-size: 1.1rem; /* Slightly smaller icon */
        }

        .popup-btn.phone { 
            background: linear-gradient(135deg, var(--md-primary), #4f46e5); 
        }
        .popup-btn.whatsapp { 
            background: linear-gradient(135deg, var(--md-success), #059669); 
        }
        .popup-btn.edit { 
            background: linear-gradient(135deg, var(--md-warning), #d97706);
        }
        .popup-btn.delete { 
            background: linear-gradient(135deg, var(--md-error), #dc2626); 
        }
        .popup-btn.carpool { 
            background: linear-gradient(135deg, #374151, #1f2937); 
        }

        .popup-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--md-shadow-lg);
        }

        /* ×”×•×“×¢×•×ª ××¢×¨×›×ª */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--md-surface);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--md-shadow-lg);
            border-left: 4px solid var(--md-success);
            animation: slideIn 0.3s ease;
            min-width: 250px;
        }

        .toast.error {
            border-left-color: var(--md-error);
        }

        .toast.warning {
            border-left-color: var(--md-warning);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        /* CSS for spin animation for sync button */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ×¨×¡×¤×•× ×¡×™×‘×™×•×ª */
        @media (max-width: 480px) {
            #app-container {
                max-width: 100vw;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .logo-maya {
                width: 120px;
                height: 120px;
            }
            
            .admin-fab {
                width: 40px;
                height: 40px;
                top: 10px;
            }
            
            #admin-login-btn {
                left: 10px;
            }
            
            .logout-btn {

            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .participant-count {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            /* Responsive Popup Buttons */
            .popup-btns {
                grid-template-columns: 1fr; /* Single column for very small screens */
            }
            .popup-btn {
                max-width: none;
            }
        }
    </style>
</head>
